<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>

    <!-- LINK FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- LINK BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- LINK CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md fixed-top">
            <div class="container">
                <div class="logo">
                    <h1>Bootstrap</h1>
                </div>
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#portfolio">PORTFOLIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about">ABOUT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">CONTACT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Jumbotron -->
        <div class="ms_jumbotron mb-2 p-4">
            <div class="container text-center">
                <img class="m-4" src="img/avatar.svg" alt="Avatar image">
                <h2 class="h1 ">START BOOTSTRAP</h2>
                
                <!-- Separation star -->
                <span class="ms_separation d-flex  justify-content-center m-3">
                    <p class="ms_line"></p>    
                    <i class="fa-solid fa-star"></i>
                    <p class="ms_line"></p>
                </span>
                <!-- /Separation star -->
                
                <p>
                    GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR
                </p>
            </div>
        </div>
        <!-- /Jumbotron -->
    </header>

    <main>
        <!-- Portfolio-section -->
        <section id="portfolio" class="py-2">
            <div class="container">
                <h2 class="text-center">PORTFOLIO</h2>
                <div class="row g-3">
                    <div class="col-12 col-md-6 col-lg-4">
                        <img class="rounded-4" src="img/cabin.png" alt="">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <img class="rounded-4" src="img/cake.png" alt="">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <img class="rounded-4" src="img/circus.png" alt="">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <img class="rounded-4" src="img/game.png" alt="">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <img class="rounded-4" src="img/safe.png" alt="">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <img class="rounded-4" src="img/submarine.png" alt="">
                    </div>
                </div>
            </div>
        </section>
        <!-- /Portfolio-section -->

        <!-- About-section -->
        <section id="about" class=" mb-2">
            <div class="ms_container">
                <div class="container-fluid">
                    <h2 class="text-center">ABOUT</h2>
                    <div class="row g-3">
                        <div class="col-12 col-md-6">col</div>
                        <div class="col-12 col-md-6">col</div>
                    </div>
                    <button>download</button>
                </div>
            </div>
        </section>
        <!-- /About-section -->

        <!-- Contact-section -->
        <section id="contact" class=" mb-2">
            <div class="ms_container">
                <div class="container-fluid  text-center">
                    <h2>CONTACT ME</h2>
                    <form action="" class="d-flex flex-column align-items-center">
                        <input type="text">
                        <input type="text">
                        <input type="text">
                        <button>Send</button>
                    </form>
                </div>
            </div>
        </section>
        <!-- /Contact-section -->

        <!-- Other-info-section -->
        <section class="info">
            <div class="container h-100">
                <div class="row h-100 align-items-center g-3">
                    <div class="col-12 col-lg-4 text-center">col</div>
                    <div class="col-12 col-lg-4 text-center">col</div>
                    <div class="col-12 col-lg-4 text-center">col</div>
                </div>
            </div>

        </section>
        <!-- /Other-info-section -->
    </main>

    <footer>
        <div class="container text-center p-2">
            <p>Copyright Â© Your Website 2023 </p>
        </div>
    </footer>
</body>

</html>
